<!doctype html>
<html>

	<head>
		<title>Formulário</title>
		<meta charset="utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<form>
			<fieldset>
				<legend>Meu grupo do formulário</legend>
				<div><input type="text" name="nome" placeholder="Digite o seu nome completo..." /></div>
				<div><input type="text" name="nome" placeholder="Digite o seu melhor e-mail..." /></div>
				<div>
					<select name="lista">
						<option disabled selected>Qual sua idade?</option>
						<option>-10</option>
						<option>11-15</option>
						<option>16-20</option>
						<option>21-25</option>
						<option>25-30</option>
						<option>31-35</option>
						<option>36-40</option>
						<option>41-45</option>
						<option>46-50</option>
						<option>52-55</option>
						<option>56-60</option>
						<option>60+</option>
					</select>
				</div>

				<h2>Qual sua cidade?</h2>
				<div class="input">
				<div>
					<input type="radio" name="cidade" value="" /><span>Florianópolis</span>
				</div>
				<div>
					<input type="radio" name="cidade" value="" /><span>São Paulo</span>
				</div>
				<div>
					<input type="radio" name="cidade" value="" /><span>Rio de Janeiro</span>
				</div>

				</div>

				<h2>O que você gosta de comer?</h2>
				<div class="input">
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Fruta</span>
				</div>
				<div>
					<input type="checkbox" name="cidade" value="" /><span>Fast Food</span>
				</div>

				<div>
					<input type="checkbox" name="cidade" value="" /><span>Salada</span>
				</div>

				</div>

					<div>
						<textarea placeholder="Possui alguma observação?"></textarea>
					</div>

					<div>
						<input type="submit" name="acao" value="Enviar!">
						<input type="reset">
					</div>
			</fieldset>
		</form>
		
	</body>




</html>
